<html lang="en">
<head>
      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Switch Bulb</title>
      <style>
  body{
      background-color: azure;
  }
  img{
      display: block;
     margin-left: auto;
     margin-right:auto ;
     
  }
  button{
      display: block;
     margin-left: auto;
     margin-right:auto ;
     margin-top: 10px;
     padding: 12px;
     background-color: aquamarine;
  }
      </style>
</head>
<body>
<img id="bulb" src="bulboff.jpg" alt="" class="center">
 <button  id="toggleBtn"class="center btn">Turn On</button>
 <script>
      let btn= document.getElementById('toggleBtn')
      let bulb= document.getElementById('bulb')
     document.addEventListener('click',toggleBulb)
      function toggleBulb(){
            if(btn.textContent.includes('On')){

                  bulb.src= "bulbon.jpg"
                  btn.textContent ="Turn Off"
            }
            else{
                  bulb.src= "bulboff.jpg"
                  btn.textContent ="Turn On"
            }
      }
 </script>
</body>
</html
